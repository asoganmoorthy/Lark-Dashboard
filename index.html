<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* Full banner */
.banner {
  position: relative;
  width: 100%;
  height: 160px;                 /* KEY FIX */
  background: 
    linear-gradient(to right, rgba(2,6,23,0.85), rgba(2,6,23,0.55)),
    url("server.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  overflow: hidden;
}

/* Scrolling container */
.marquee {
  width: 100%;
  white-space: nowrap;
  overflow: hidden;
}

/* Text */
.marquee span {
  display: inline-block;
  padding-left: 100%;
  font-size: 32px;               /* BIGGER TEXT */
  font-weight: 700;
  color: #38bdf8;
  animation: scroll 25s linear infinite;
}

/* Animation */
@keyframes scroll {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* Optional watermark removal */
body {
  background: transparent;
}
</style>
</head>

<body>
  <div class="banner">
    <div class="marquee">
      <span>
        üñ•Ô∏è Welcome to Data Center | Projects | Tasks | Linux POC | Zscaler | Infrastructure Operations
      </span>
    </div>
  </div>
</body>
</html>
