<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", Arial, sans-serif;
  background: transparent;
}

/* ===== BANNER ===== */
.banner {
  position: relative;
  width: 100%;
  height: 200px;
  background:
    linear-gradient(to right, rgba(2,6,23,0.9), rgba(2,6,23,0.6)),
    url("server.jpg") center/cover no-repeat;
  overflow: hidden;
  display: flex;
  align-items: center;
}

/* ===== SERVER RACK LIGHTS ===== */
.server-rack {
  position: absolute;
  bottom: 20px;
  left: 40px;
  display: flex;
  gap: 20px;
}

.rack {
  width: 12px;
  height: 120px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 4px;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  padding: 4px 0;
}

.light {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #22c55e;
  box-shadow: 0 0 6px #22c55e;
  animation: blink 1.5s infinite ease-in-out;
}

/* Each light can have different timing/colors */
.light:nth-child(2) { animation-delay: 0.3s; background:#38bdf8; box-shadow:0 0 6px #38bdf8; }
.light:nth-child(3) { animation-delay: 0.6s; background:#facc15; box-shadow:0 0 6px #facc15; }
.light:nth-child(4) { animation-delay: 0.9s; background:#f87171; box-shadow:0 0 6px #f87171; }
.light:nth-child(5) { animation-delay: 1.2s; background:#22c55e; box-shadow:0 0 6px #22c55e; }

@keyframes blink {
  0%, 100% { opacity: 0.2; }
  50% { opacity: 1; }
}

/* ===== SCROLLING TEXT ===== */
.marquee {
  position: absolute;
  bottom: 20px;
  left: 0;
  width: 100%;
  white-space: nowrap;
  overflow: hidden;
  padding-left: 100%;
  z-index: 2;
}

.marquee span {
  display: inline-block;
  font-size: 28px;
  font-weight: 700;
  color: #38bdf8;
  animation: scroll 28s linear infinite;
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

/* ===== SUBTLE NETWORK LINES ===== */
.network-line {
  position: absolute;
  width: 100%;
  height: 2px;
  background: rgba(56, 223, 248, 0.2);
  top: 50px;
  animation: moveLine 4s linear infinite;
}

@keyframes moveLine {
  0% { background-position: 0 0; }
  100% { background-position: 200px 0; }
}

</style>
</head>

<body>
  <div class="banner">

    <!-- Server Racks -->
    <div class="server-rack">
      <div class="rack">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
      <div class="rack">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
      <div class="rack">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
      </div>
    </div>

    <!-- Optional Network Line -->
    <div class="network-line"></div>

    <!-- Scrolling Text -->
    <div class="marquee">
      <span>
        üñ•Ô∏è Data Center Operations | Linux POC | Zscaler | VMware | Storage | Network | IT Projects Dashboard
      </span>
    </div>

  </div>
</body>
</html>
