<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* Banner container */
.banner {
  position: relative;
  height: 80px;
  overflow: hidden;
  background: url("server.jpg") center/cover no-repeat;
}

/* Dark overlay */
.banner::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.65);
}

/* Scrolling text */
.marquee {
  position: relative;
  height: 100%;
  white-space: nowrap;
  display: flex;
  align-items: center;
}

.marquee span {
  display: inline-block;
  padding-left: 100%;
  font-size: 20px;
  color: #38bdf8;
  font-weight: 600;
  animation: scroll 22s linear infinite;
}

/* Scroll animation */
@keyframes scroll {
  0%   { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}
</style>
</head>

<body>
  <div class="banner">
    <div class="marquee">

    </div>
  </div>
</body>
</html>
