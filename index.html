<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* ===== BANNER ===== */
.banner {
  position: relative;
  width: 100%;
  height: 220px;
  overflow: hidden;
  background: #020617;
}

/* ===== CAMERA DOLLY EFFECT ===== */
.scene {
  position: absolute;
  width: 120%;
  height: 120%;
  top: -10%;
  left: -10%;
  background:
    linear-gradient(to right, rgba(2,6,23,.85), rgba(2,6,23,.4)),
    url("server.jpg") center / cover no-repeat;
  animation: dolly 20s linear infinite;
}

@keyframes dolly {
  0%   { transform: scale(1) translateX(0); }
  100% { transform: scale(1.08) translateX(-4%); }
}

/* ===== SERVER RACK LEDS ===== */
.racks {
  position: absolute;
  bottom: 48px;
  left: 40px;
  display: flex;
  gap: 24px;
  z-index: 3;
}

.rack {
  width: 14px;
  height: 130px;
  background: rgba(255,255,255,0.05);
  border-radius: 4px;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  padding: 6px 0;
}

.led {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #22c55e;
  box-shadow: 0 0 6px #22c55e;
  animation: blink 1.6s infinite ease-in-out;
}

.led:nth-child(2) { animation-delay: .3s; background:#38bdf8; box-shadow:0 0 6px #38bdf8; }
.led:nth-child(3) { animation-delay: .6s; }
.led:nth-child(4) { animation-delay: .9s; background:#facc15; box-shadow:0 0 6px #facc15; }
.led:nth-child(5) { animation-delay: 1.2s; }

@keyframes blink {
  0%,100% { opacity: .25; }
  50% { opacity: 1; }
}

/* ===== DATA FLOW LINES ===== */
.data-line {
  position: absolute;
  width: 140%;
  height: 2px;
  background: linear-gradient(90deg, transparent, rgba(56,189,248,.4), transparent);
  animation: flow 6s linear infinite;
  opacity: .3;
}

.data-line:nth-child(1) { top: 60px; animation-duration: 5s; }
.data-line:nth-child(2) { top: 90px; animation-duration: 7s; }

@keyframes flow {
  from { transform: translateX(-30%); }
  to   { transform: translateX(30%); }
}

/* ===== MARQUEE TEXT ===== */
.marquee {
  position: absolute;
  bottom: 14px;
  width: 100%;
  overflow: hidden;
  white-space: nowrap;
  z-index: 4;
}

.marquee span {
  display: inline-block;
  padding-left: 100%;
  font-size: 26px;
  font-weight: 600;
  color: #38bdf8;
  text-shadow: 0 0 8px rgba(56,189,248,.6);
  animation: marquee 28s linear infinite;
}

@keyframes marquee {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div class="banner">

  <!-- Camera movement -->
  <div class="scene"></div>

  <!-- Data flow -->
  <div class="data-line"></div>
  <div class="data-line"></div>

  <!-- Server racks -->
  <div class="racks">
    <div class="rack">
      <div class="led"></div><div class="led"></div><div class="led"></div><div class="led"></div><div class="led"></div>
    </div>
    <div class="rack">
      <div class="led"></div><div class="led"></div><div class="led"></div><div class="led"></div><div class="led"></div>
    </div>
    <div class="rack">
      <div class="led"></div><div class="led"></div><div class="led"></div><div class="led"></div><div class="led"></div>
    </div>
  </div>

  <!-- Scrolling Text -->
  <div class="marquee">
    <span>
      üñ•Ô∏è Data Center Operations | Linux POC | Zscaler | VMware | Storage | Network | IT Projects Dashboard
    </span>
  </div>

</div>

</body>
</html>
